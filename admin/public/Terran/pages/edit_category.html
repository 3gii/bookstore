<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加产品</em></span>
  </div>
  <form id="formToUpdate" method="post" enctype="multipart/form-data">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">名称：</td>
    <td><input type="text" class="textBox length-long name" name="name"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">描述</td>
    <td>
     <input type="text" name="description" class="textBox length-short desc"/>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">图片：</td>
    <td>
     <input type="file" id="suoluetu" class="hide proimg" name="image[]"/>
     <label for="suoluetu" class="labelBtnAdd">+</label>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="button" value="发布" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
  <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="js/common.js" type="application/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="js/category.js" type="application/javascript"></script>
<script src="js/jquery.form.js" type="application/javascript"></script>
</html>
