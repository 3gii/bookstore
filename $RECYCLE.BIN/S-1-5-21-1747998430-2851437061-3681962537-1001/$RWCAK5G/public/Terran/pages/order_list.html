<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>订单列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />

</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="order"></i><em>订单列表</em></span>
  </div>
  <div class="operate">
   <form>
    <img src="images/icon_search.gif"/>
    <input type="text" class="textBox length-long" placeholder="输入订单编号或收件人姓名..."/>
    <select class="inline-select">
     <option>未付款</option>
     <option>已付款</option>
    </select>
    <input type="button" value="查询" class="tdBtn"/>
   </form>
  </div>
  <table class="list-style Interlaced">
   <tr>
    <th>订单编号</th>
    <th>下单时间</th>
    <th>名称</th>
    <th>订单金额</th>
    <th>订单状态</th>
    <th>操作1</th>
    <th>操作2</th>
   </tr>
   <tbody id="order-table">

    </tbody>
  </table>
<div class="load-more">点击加载更多</div>
<div class="no-more">没有更多订单了</div>
 <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="js/common.js" type="application/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="js/index.js" type="application/javascript"></script>
</html>
