<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/adminStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="add"></i><em>编辑/添加产品</em></span>
  </div>
  <form id="formToUpdate" method="post" enctype="multipart/form-data">
  <table class="list-style">
   <tr>
    <td style="text-align:right;width:15%;">产品名称：</td>
    <td><input type="text" class="textBox length-long pro_name" name="name"/></td>
   </tr>
   <tr>
    <td style="text-align:right;">产品分类：</td>
    <td>
     <select class="textBox pro_sort" name="category">
      
      
     </select>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">价格：</td>
    <td>
     <input type="text" name="price" class="textBox length-short pro_price"/>
     <span>元</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"><a><span class="addProperties">添加参数：</span></a>

    </td>
    <td class="properties"></td>
   </tr>
   <tr>
    <td style="text-align:right;">库存：</td>
    <td>
     <input type="text" name="stock" class="textBox length-short pro_stock"/>
     <span>盘</span>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;">产品缩图片：</td>
    <td>
     <input type="file" id="suoluetu" class="hide proimg" name="image[]"/>
     <label for="suoluetu" class="labelBtnAdd">+</label>
     <img src="" width="60" height="60" class="mlr5 pro_img"/>
    </td>
   </tr>
   
   <tr>
    <td style="text-align:right;">产品主图：</td>
    <td>
     <input type="file" name="images[]" id="chanpinzhutu" class="hide proimgs" />
     <label for="chanpinzhutu" class="labelBtn2">本地上传(最多选择5张)</label>
    </td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td class='imgs'>
    </td>
   </tr>
   
   <tr>
    <td style="text-align:right;">产品详情：</td>
    <td><textarea class="textarea summary" name="summary"></textarea></td>
   </tr>
   <tr>
    <td style="text-align:right;"></td>
    <td><input type="button" value="发布新商品" class="tdBtn"/></td>
   </tr>
  </table>
  </form>
 </div>
  <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="js/common.js" type="application/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="js/editproduct.js" type="application/javascript"></script>
<script src="js/jquery.form.js" type="application/javascript"></script>
</html>
